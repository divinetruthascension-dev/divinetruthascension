<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divine Truth Ascension</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0d0d0d, #000000);
      color: #fefefe;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px violet, 0 0 30px indigo;
    }
    .symbol {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 40px auto;
      border: 3px solid violet;
      border-radius: 50%;
      box-shadow: 0 0 20px indigo, 0 0 50px violet;
      animation: pulse 3s infinite;
    }
    .symbol::after {
      content: "";
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 70px solid transparent;
      border-right: 70px solid transparent;
      border-bottom: 120px solid violet;
      opacity: 0.9;
      animation: glow 3s infinite alternate;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 20px indigo, 0 0 40px violet; }
      50% { box-shadow: 0 0 40px violet, 0 0 80px indigo; }
      100% { box-shadow: 0 0 20px indigo, 0 0 40px violet; }
    }
    @keyframes glow {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
    .invocation {
      font-size: 1.2em;
      line-height: 1.6;
      margin-top: 30px;
      color: #e5d6ff;
      text-shadow: 0 0 10px #9d4edd;
    }
  </style>
</head>
<body>
  <h1>✨ Divine Truth Ascension ✨</h1>
  <div class="symbol"></div>
  
  <div class="invocation">
    To be one with Self is to be one with Source.<br>
    I transmute pain into power.<br>
    I stand as a guardian of Gaia,<br>
    in sovereignty, light, and love.
  </div>

</html>
